            <div class="invalid-feedback">This input is required</div>

        </div>

        <div class="row">

            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender">

        <div class="form-check form-switch">

        <input type="range" class="form-range">



        <div class="row">

        </div>

            <label class="form-label">Please Enter your email</label>

                    <option>Palestine</option>
                    <option>Jordan</option>
                </select>

                <!--            <span class="input-group-text">@gmail.com || @hotmail.com</span>-->
            </div>
        </div>


        <div class="row">

            <label class="form-label">Please Enter the Cost</label>

            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control">
            </div>
        </div>

        <div class="row mt-4">
            <button class="btn btn-success">Login</button>
        </div>
